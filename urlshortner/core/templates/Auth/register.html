{% extends 'Auth/base.html' %}
{% block content %}
{% load static %}
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'core/images/logo.svg' %}" alt="logo">
              </div>
              
              {% if messages %}
                
                {% for message in messages %}
                <div class="alert {{message.tags}}" role="alert">
                  <strong>{{message}}</strong>
                </div>
                {% endfor %}
                  
              {% endif %}
                
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign Up to continue.</h6>
              <form class="pt-3" method="POST">
              {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="fname" class="form-control form-control-lg" id="exampleInputText1" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" name="lname" class="form-control form-control-lg" id="exampleInputText2" placeholder="Last Name">
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email Id">
                </div>
                <div class="form-group">
                  <input type="password" name='password' class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-large auth-form-btn">Sign Up</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="{% url 'Login' %}" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
{% endblock content %}
